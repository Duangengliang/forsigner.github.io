<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles 
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.2.2.2.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    -->

    <!-- Le fav and touch icons -->
    <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

    <link rel="stylesheet/less" type="text/css" href="{{ ASSET_PATH}}/less/style.less" />

    <!--
    <link rel="stylesheet/less" type="text/css" href="{{ ASSET_PATH }}/less/style.less" />
    <script src="{{ ASSET_PATH }}/js/modernizr.js"></script>
    -->
    <script src="{{ ASSET_PATH }}/js/jquery-1.9.0.min.js"></script>
    <script src="{{ ASSET_PATH }}/js/forsigner.js"></script>
    <script src="{{ ASSET_PATH }}/js/less-1.3.3.min.js"></script>

</head>

<body>
    <section class="sidebar">
        <div class="inner-sidebar text-right">
            <div class="blog-brand">
                <a class="show" href="/">
                    <div class="blog-logo dib">
                        <div class="circle"></div>
                        <div class="line"></div>
                    </div>
                    <div class="blog-name">{{ site.title }}</div>
                </a>
            </div>
            <aside class="blog-description">On the way of frontend,love design</aside>
            <ul id="blog-nav" class="blog-nav ">
                <li><a href="/">home</a><i class="dib active"></i></li>
                <li><a href="/blog">blog</a><i class="dib"></i></li>
                <li><a href="/tags">tags</a><i class="dib"></i></li>
                <li><a href="/about">about</a><i class="dib"></i></li>
                <!--
                <li><a href="/categories">categories</a><i class="dib"></i></li>
                <li><a href="/page">page</a><i class="dib"></i></li>
                -->
            </ul>
        </div>
    </section>

    <section class="content">
        <div class="inner-content">
        {{ content }}
        </div>
    </section>
    {% include JB/analytics %}
</body>
</html>
